<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="css/formatos.css">
        <link rel="stylesheet" href="css/cadastro.css">

        <title>Cadastro</title>
    </head>

    <body>
        <header class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Receitas</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cadastro.html">Cadastro</span></a>
                </li>
            </ul>
        </header>

        <main class="container-fluid">

            <form action="mailto:$('#Email').val()" method="post" enctype="text/plain">
                
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Nome">Nome</label>
                        <input required autocomplete="off" type="text" class="form-control" id="Nome">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Email">E-mail</label>
                        <input required autocomplete="off" type="email" class="form-control" id="Email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="CEP">CEP</label>
                        <input required autocomplete="off" type="text" class="form-control" id="CEP">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="Nome">Rua</label>
                      <input required autocomplete="off" type="text" class="form-control" id="Rua">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="Numero">N°</label>
                      <input required autocomplete="off" type="text" class="form-control" id="Numero">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="Complemento">Complemento</label>
                        <input required autocomplete="off" type="text" class="form-control" id="Complemento">
                      </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-10">
                      <label for="Cidade">Cidade</label>
                      <input required autocomplete="off" type="text" class="form-control" id="Cidade">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="UF">UF</label>
                        <input required autocomplete="off" type="text" class="form-control" id="UF">
                      </div>
                </div>

                <button type="submit" class="btn btn-dark">Cadastrar</button>
              </form>

        </main>
        
        <footer class="fixed-bottom bg-dark">
            <h5 style="margin: 0;">©Alguém 2023</h5>
        </footer>


    </body>
</html>
